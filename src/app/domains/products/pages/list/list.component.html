<div class="flex space-x-4 mt-5">
  <div class="w-28">
    <ul>
      <li class="mt-2">
        <a routerLink="/">All</a>
      </li>
      @for (category of categories(); track $index) {
      <li class="mt-2">
        <a routerLink="/" [queryParams]="{ categoryId: category.id }">
          {{ category.name }}
        </a>
      </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of productList(); track $index) {

    <app-product [product]="product" (addToCart)="addToCart(product)" />
    }
  </div>
</div>
